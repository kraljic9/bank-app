<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo-container">
          <p class="logo">Bank<span class="logo-end">CO</span></p>
        </div>

        <ul class="nav-list">
          <li class="nav-list-item">Home</li>
          <li class="nav-list-item">Contact</li>
          <li class="nav-list-item">About</li>
        </ul>

        <div class="nav-btn-container">
          <button class="nav-login">Log in</button>
          <button class="nav-register">Register</button>
        </div>
      </nav>

      <main>
        <div class="main-container">
          <h1 class="main-title">
            Welcome to Bank<span class="logo-end">CO</span>
          </h1>
          <h3 class="sub-title">one of the best banks in europe</h3>
          <div class="main-btn-container">
            <button class="main-login">Log in</button>
            <button class="main-register">Register</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-logo-container">
          <p class="logo">Bank<span class="logo-end">CO</span></p>
        </div>

        <div class="footer-right">
          <p id="rights-reserved" class="footer-right-text">
            © 2025 Horizon Bank. All rights reserved.
          </p>
          <p class="footer-right-text">
            Licensed and regulated bythe Financial Services Authority.
          </p>
          <p class="footer-rigth-text">
            Terms & Conditions • Privacy Policy • Security
          </p>
        </div>
      </footer>

      <div class="login-container display-none">
        <div class="logint-top">
          <label for="name">First Name</label>
          <input
            type="text"
            name="name"
            class="login-input"
            id="name-input"
          /><br />
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            class="login-input"
            id="password-login"
          />
        </div>

        <div class="login-btns">
          <button class="login-container-btn">Log in</button>
          <button class="login-cancle-btn">Cancle</button>
        </div>
      </div>

      <div class="register-container display-none">
        <div class="register-top">
          <label for="name">First Name</label>
          <input
            type="text"
            name="name"
            class="register-input"
            id="name-register"
          />
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            class="register-input"
            id="password-register"
          />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="text"
            name="confirm-password"
            class="register-input"
            id="password-confirm"
          />
        </div>

        <div class="register-btns">
          <button class="register-container-btn">Register</button>
          <button class="register-cancle-btn">Cancle</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
